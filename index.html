<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil Conversion</title>
    <style>
        .flex-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 20px;
        }
        .text-container {
            flex-grow: 1;
            text-align: center;
        }
        .image-container {
            flex-grow: 1;
        }
        .image-container img {
            width: 100%; /* Adjust the size as needed */
            max-width: 300px; /* Adjust maximum width as needed */
            height: auto;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="image-container">
            <img src="https://media.istockphoto.com/id/1250715834/vector/oil-barrel-icon-design-vector-template.jpg?s=612x612&w=0&k=20&c=W6t5ZWRbqaNOwkAojPz7fR1NQIxsoQgW9VuD0-6cx5M=" alt="Oil Barrel Image">
        </div>
        
        
        <div class="text-container">
            <h1>Oil Currency exchanger</h1>
            <p>Oil is mainly bought with US Dollars, that is why you should see how much of your currency equals one barrel of oil. The current price in USD is ${{oil_price}} for a barrel.</p>
        </div>
        <div class="image-container">
            <img src="https://media.istockphoto.com/id/1250715834/vector/oil-barrel-icon-design-vector-template.jpg?s=612x612&w=0&k=20&c=W6t5ZWRbqaNOwkAojPz7fR1NQIxsoQgW9VuD0-6cx5M=" alt="Oil Barrel Image">
        </div>


        
            

    </div>
</body>

</html>
<div class="flex-container">
    <div style="text-align: center; margin-bottom: 200px;">

        <div style="text-align: center; margin-top: 20px;">
            <div style="width: 50%; margin: 20px auto; text-align: center;">
                <form action="/" method="post">
                    <input type="number" name="amount" placeholder="Enter amount here" style="width: 30%; margin-bottom: 10px;">
        
                    <select name="startingCurrency" style="width: 30%;">
                        {% for code, rate in currencies.items() %}
                            <option value="{{ code }}">{{ code }} ({{ rate }})</option>
                        {% endfor %}
                    </select>
        </div>
        <!-- Text Input Box -->
        <input type="number" id="amountInput" placeholder="Enter amount here" style="width: 10%; margin-bottom: 10px;">



        <!-- First Dropdown Menu -->
        <select id="startingCurrency" style="width: 30%; transform: scale(1);">
            <!-- ... options ... -->
            <option value="1">Choose Desired Currency</option>
            <option value="1.25">CAD</option>
            <option value="1">USD</option>
            <option value="0.85">EUR</option>
            <!-- Add more options here -->
        </select>

        <!-- Second Dropdown Menu, 4 times larger -->
        <select id="desiredCurrency" style="width: 30%; transform: scale(1);">
        
            {% for code, rate in currencies.items() %}
                <option value="{{ code }}">{{ code }} ({{ rate }})</option>
            {% endfor %}

            <!-- Add more options here -->
        </select>
        <button type="button" onclick="calculateExchange()">Exchange</button>
        <div id="result" style="margin-top: 10px;"></div>
    </div>
</div>

<script>
    function calculateExchange() {
            var amount = document.getElementById('amountInput').value;
            var conversionRate = document.getElementById('desiredCurrency').value;
            var result = amount * conversionRate;
            document.getElementById('result').innerHTML = 'Converted Amount: ' + result.toFixed(2);
        }
    </script>

</body>

</html>
